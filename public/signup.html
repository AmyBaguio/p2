<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.3/pure-min.css"
    integrity="sha512-FEioxlObRXIskNAQ1/L0byx0SEkfAY+5fO024p9kGEfUQnACGRfCG5Af4bp/7sPNSzKbMtvmcJOWZC7fPX1/FA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.3/grids-responsive.min.css"
    integrity="sha512-9Y7KTqFZyLD5xbUBpA8HUl15Y/UkhtMGPy4TGKs/Ylno9X7voFHcFceJfNS3XBv0SkcIs5OH01YVJD7Ukb2eOA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <title>Welcome - Sign Up</title>

</head>

<body>

  <div class="sidecar-master">
    <div class="right">
      <div id="signupScreen">
        <div class="headers">
          <h2 class="animation a1">Join Us</h2>
          <h4 class="animation a2">We promise to make it worth your time</h4></br>
          <form class="signup">
            <div class="form">
              <input type="text" id="fname-input" class="form-field animation a3" placeholder="First Name">
              <input type="text" id="lname-input" class="form-field animation a4" placeholder="Last Name">
              <input type="email" id="email-input" class="form-field animation a5" placeholder="Email Address">
              <input type="password" id="password-input" class="form-field animation a6" placeholder="Password">

              <button type="submit" class="animation a7 sidecarbuttons">Create Account</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/signup.js"></script>

</body>

</html>
